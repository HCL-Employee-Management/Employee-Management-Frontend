<div class="login-container">

  <div class="card login-card shadow-lg p-4">
    <h3 class="text-center text-primary mb-4">Employee Login</h3>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email"
             class="form-control"
             [(ngModel)]="email"
             placeholder="Enter email">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password"
             class="form-control"
             [(ngModel)]="password"
             placeholder="Enter password">
    </div>

    <button class="btn btn-primary w-100 mt-2" (click)="login()">
      Login
    </button>

    <p class="text-danger text-center mt-3" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
  </div>

</div>
