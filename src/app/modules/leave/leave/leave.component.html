<div class="container mt-4">

  <h2 class="text-primary mb-4">Leave Management</h2>

  <!-- Leave Summary Card -->
  <div class="card shadow-sm p-4 mb-4">
    <h5>Leave Summary</h5>
    <p><strong>Total Leaves Taken:</strong> {{ leaveList.length }}</p>
  </div>

  <!-- Apply Leave Form -->
  <div class="card shadow-sm p-4 mb-4">
    <h5 class="mb-3">Apply Leave</h5>

    <div class="row">
      <div class="col-md-4">
        <label>From Date</label>
        <input type="date" class="form-control" [(ngModel)]="fromDate">
      </div>

      <div class="col-md-4">
        <label>To Date</label>
        <input type="date" class="form-control" [(ngModel)]="toDate">
      </div>

      <div class="col-md-4">
        <label>Reason</label>
        <input type="text" class="form-control" [(ngModel)]="reason">
      </div>
    </div>

    <button class="btn btn-success mt-3" (click)="applyLeave()">
      Submit Leave
    </button>
  </div>

  <!-- Leave History -->
  <div class="card shadow-sm p-4">
    <h5 class="mb-3">Leave History</h5>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Reason</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leaveList">
          <td>{{ leave.fromDate | date }}</td>
          <td>{{ leave.toDate | date }}</td>
          <td>{{ leave.reason }}</td>
          <td>
            <span class="badge"
                  [ngClass]="{
                    'bg-warning': leave.status === 'Pending',
                    'bg-success': leave.status === 'Approved',
                    'bg-danger': leave.status === 'Rejected'
                  }">
              {{ leave.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
